<!DOCTYPE html>
<html>

<head>
  <!--     <link href="ngFormBuilder/dist/ngFormBuilder-full.css">-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/bootswatch@3.3.7/yeti/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.rawgit.com/odra/ng-json-explorer/master/dist/angular-json-explorer.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/ng-formio-builder@latest/dist/ngFormBuilder-complete.css" />
  <style>
    .formbuilder {
      height: 600px;
    }
    
    .formcomponents {
      width: 30%;
    }
    
    .formarea {
      width: 70%;
    }
    
    .component-settings .nav-link {
      font-size: 0.6em;
    }
    
    .jsonviewer {
      max-height: 600px;
      overflow: scroll;
    }
    
    .form-type-select {
      display: inline-block;
      width: 100px;
      height: 28px;
      vertical-align: top;
    }

  </style>
</head>

<body>


  <div class="page-content" ng-app="formioApp" ng-controller="formCtrl">
    <div class="container-fluid">
      <div>
        <div class="row" >
          <div class="col-sm-8">
            <div class="row container" style="margin-top: 30px; margin-bottom: 30px">

              <form ng-submit="saveForm(form, formName)" class="form-inline">
                <div class="form-group">
                  <label for="exampleInputName2">Build a: </label>
                  <select class="form-control" ng-model="form.display" ng-options="display.name as display.title for display in displays"></select>

                </div>
                <div class="form-group">
                  <label for="exampleInputEmail2">Form Name</label>
                  <input class="form-control" type="text" ng-model="formName">
                </div>
                <button type="submit" class="btn btn-primary">Save form</button>
              </form>

            </div>
            <div class="well" style="background-color: #fdfdfd;">
              <form-builder form="form"></form-builder>
            </div>
          </div>
          <div class="col-sm-4">
            <h3 class="text-center text-muted">JSON Schema</h3>
            <div class="well jsonviewer">
              <json-explorer data="form" collapsed="jsonCollapsed"></json-explorer>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <h3 class="text-center text-muted">Preview</h3>
            <div class="well">
              <formio form="form" ng-if="renderForm"></formio>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
  <script src="https://unpkg.com/signature_pad@1.5.3/signature_pad.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/3.2.1/es6-promise.min.js"></script>
  <script src="https://cdn.ckeditor.com/4.5.8/standard/ckeditor.js"></script>
  <script src="https://unpkg.com/ng-formio-builder@latest/dist/ngFormBuilder-complete.js"></script>
  <script src="https://cdn.rawgit.com/odra/ng-json-explorer/master/dist/angular-json-explorer.min.js"></script>

  <script src="https://rawgit.com/formio/ngFormio/master/dist/formio-full.min.js"></script>
  <script src="js/app.js"></script>


  <script>


  </script>

</body>

</html>
